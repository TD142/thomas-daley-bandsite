<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Hotel Booking Form</h1>
    </header>
    <main class="main">
      <section class="main__left">
        <h2>Book a Room</h2>
        <form class="booking-form" id="booking-form">
          <div class="booking-form__group">
            <label for="fullName">Full Name:</label>
            <input
              class="booking-form__input"
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Enter your full name"
            />
          </div>

          <div class="booking-form__group">
            <label for="email">Email:</label>
            <input
              class="booking-form__input"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>

          <div class="booking-form__group">
            <label for="password">Password:</label>
            <input
              class="booking-form__input"
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>

          <div class="booking-form__group">
            <label for="guestCount">How many guests:</label>
            <input
              class="booking-form__input"
              type="number"
              name="guestCount"
              id="guestCount"
            />
          </div>

          <div class="booking-form__group">
            <label for="guestCount">Date:</label>
            <input
              class="booking-form__input test"
              type="date"
              name="date"
              id="date"
            />
          </div>

          <div class="booking-form__group">
            <label for="roomType">Room Type:</label>
            <select class="booking-form__input" name="roomType" id="roomType">
              <option value="single">Single</option>
              <option value="double">Double</option>
            </select>
          </div>

          <div class="booking-form__group">
            <label for="terms">Agree to Terms:</label>
            <input type="checkbox" name="terms" id="terms" />
          </div>

          <div class="booking-form__group">
            <button class="booking-form__button">Book your Room!</button>
          </div>
        </form>
      </section>
      <section class="main__right">
        <h2>Bookings</h2>
        <div id="booking-list"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
